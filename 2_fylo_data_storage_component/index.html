<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="main.css" type="text/css" rel="stylesheet"/>

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="first-box">
    <img src="images/logo.svg" alt="Logo" class="logo">
    <div class="box-icons">
      <div class="img-box">
        <img src="images/icon-document.svg" alt="Document icon">
      </div>
      <div class="img-box">
        <img src="images/icon-folder.svg" alt="Folder icon">
      </div>
      <div class="img-box">
        <img src="images/icon-upload.svg" alt="Upload icon">
      </div>
    </div>
  </div>

  <div class="second-box">
    <p>You’ve used 815 GB of your storage</p>
    <div class="progress-bar-outer">
      <div class="progress-bar-inner">
        <div class="progress-bar-end-tip"></div>
      </div>
    </div>
    <div class="stats">
      <p>0GB</p>
      <p>1000GB</p>
    </div>
    <div class="tool-tip">
      185 <span>GB LEFT</span>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bubuka Sharif</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
