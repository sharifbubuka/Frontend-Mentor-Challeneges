<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="article">
    <img src="images/drawers.jpg" alt="drawer image"/>
    <div class="article-text">
      <div class="text">
        <p class="article-heading">
          Shift the overall look and feel by adding these wonderful touches to furniture in your home
        </p>
        <p class="article-body">Ever been in a room and felt like something is missing?
          Perharps it felt slightly bare and uninviting. I've got some simple 
          tips to help you make any room feel complete.
        </p>
      </div>
      <div class="article-footer">
        <div class="left">
          <img src="images/avatar-michelle.jpg" alt="Writer's circular avatar">
          <div class="writer-details">
            <span class="name">Michelle Appleton</span> <br>
            <span class="date">28 Jun 2020</span>
          </div>
        </div>
        <div class="tooltip invisible" id="tooltip">
          <span class="tooltip-text">share</span>
          <img src="images/icon-facebook.svg" alt="facebook logo">
          <img src="images/icon-twitter.svg" alt="twitter logo">
          <img src="images/icon-pinterest.svg" alt="pinterest logo">        
        </div>
        <div class="share" id="share">
          <!--<img src="images/icon-share.svg" alt="share icon">-->
          <i class="fa fa-share"></i>
        </div>
      </div>
    </div>
  </div>

  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bubuka Sharif</a>.
  </div>-->
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
